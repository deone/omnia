<%inherit file="dashboard.html"/>

<%def name="title()">Approve Requisitions</%def>

<%def name="custom_js()">
    <script src="/js/req.js"></script>
    <script>
        $(function()    {
            $(".grid_4 .widget ul").html(role["${session['user'].roles}"]);

            var obj = new AjaxGet();

            obj.get("/requisition/get_open");
            obj.get("/requisition/get_approved");

        });
    </script>
</%def>

<%def name="activity()">
    <div class="grid_12 omega main">
        <div class="widget">
            <h4>Requisitions Awaiting Approval</h4>
            <div class="inner">
                <table>
                    <thead>
                        <th>ID.</th>
                        <th>Description</th>
                        <th>Organization</th>
                        <th>No. of Items</th>
                        <th>Status</th>
                        <th>&nbsp;</th>
                    </thead>
                    <tbody id="open-reqs-container">
                    </tbody>
                </table>
            </div>

            <h4>Approved Requisitions</h4>
            <div class="inner">
                <table>
                    <thead>
                        <th>Requisition ID.</th>
                        <th>Description</th>
                        <th>Approved By</th>
                    </thead>
                    <tbody id="approved-reqs-container">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</%def>
